  <ng-template #addModal>
    <div class="modal-header bg-default">
      <h6 class="modal-title text-white my-auto" id="modal-title-default">
        Add Group Profile
      </h6>

      <button
        aria-label="Close"
        class="close"
        data-dismiss="modal"
        type="button"
        (click)="closeModal()"
      >
        <span aria-hidden="true" class="text-white my-auto"> × </span>
      </button>
    </div>

    <div class="modal-body">
      <div class="form-group">
        <label class="form-control-label">Name</label>
        <input class="form-control" placeholder="Masukkan Name" type="text" />
      </div>
      <div class="form-group">
        <label class="form-control-label">Retention Period</label>
        <input
          class="form-control"
          placeholder="Masukkan Amount"
          type="datetime-local"
        />
      </div>
      <div class="form-group">
        <label class="form-control-label">Detail</label>
        <input
          class="form-control"
          placeholder="Masukkan Detail"
          type="datetime-local"
        />
      </div>
    </div>

    <div class="modal-footer">
      <div class="text-center">
        <button class="btn btn-default" (click)="successAlert('add new data')">
          Save
        </button>
        <button
          class="btn btn-outline-danger ml-auto"
          data-dismiss="modal"
          type="button"
          (click)="closeModal()"
        >
          Close
        </button>
      </div>
    </div>
  </ng-template>

  <ng-template #editModal>
    <div class="modal-header bg-default">
      <h6 class="modal-title text-white my-auto" id="modal-title-default">
        Edit Group Profile
      </h6>

      <button
        aria-label="Close"
        class="close"
        data-dismiss="modal"
        type="button"
        (click)="closeModal()"
      >
        <span aria-hidden="true" class="text-white my-auto"> × </span>
      </button>
    </div>

    <div class="modal-body">
      <div class="form-group">
        <label class="form-control-label">Name</label>
        <input class="form-control" placeholder="Masukkan Name" type="text" />
      </div>
      <div class="form-group">
        <label class="form-control-label">Retention Period</label>
        <input
          class="form-control"
          placeholder="Masukkan Amount"
          type="datetime-local"
        />
      </div>
      <div class="form-group">
        <label class="form-control-label">Detail</label>
        <input
          class="form-control"
          placeholder="Masukkan Detail"
          type="datetime-local"
        />
      </div>
    </div>

    <div class="modal-footer">
      <div class="text-center">
        <button class="btn btn-default" (click)="successAlert('Ubah data')">
          Save
        </button>
        <button
          class="btn btn-outline-danger ml-auto"
          data-dismiss="modal"
          type="button"
          (click)="closeModal()"
        >
          Close
        </button>
      </div>
    </div>
  </ng-template>
</div>
