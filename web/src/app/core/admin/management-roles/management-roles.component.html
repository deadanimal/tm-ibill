    <div class="row">
      <div class="col">
        <div class="card">
          <div class="card-header">
            <h3 class="m-0">List Of User Roles</h3>
          </div>
          <div class="dataTables_wrapper py-4">
            <div class="row">
              <div class="col-sm-12 col-md-6">
                <div class="dataTables_length" id="datatable_length">
                  <label>
                    Show
                    <select
                      name="datatable_length"
                      aria-controls="datatable"
                      class="form-control form-control-sm"
                      (change)="entriesChange($event)"
                    >
                      <option value="5">5</option>
                      <option value="10">10</option>
                      <option value="15">15</option>
                      <option value="-1">All</option>
                    </select>
                    records
                  </label>
                </div>
              </div>
              <div class="col-sm-12 col-md-6">
                <!-- <div id="datatable_filter" class="dataTables_filter">
                    <label>
                      <input
                        type="search"
                        class="form-control form-control-sm"
                        placeholder="Search records"
                        aria-controls="datatable"
                        (keyup)="filterTable($event)"
                      />
                    </label>
                  </div> -->
              </div>
            </div>
  
            <ngx-datatable
              class="bootstrap selection-cell"
              [columnMode]="'force'"
              [headerHeight]="50"
              [footerHeight]="50"
              [rowHeight]="'auto'"
              [limit]="tableEntries != -1 ? tableEntries : undefined"
              [rows]="listRoles"
              (activate)="onActivate($event)"
            >
              <ngx-datatable-column name="No">
                <ng-template
                  let-rowIndex="rowIndex"
                  let-row="row"
                  ngx-datatable-cell-template
                >
                  <strong>{{ rowIndex + 1 }}</strong>
                </ng-template>
              </ngx-datatable-column>
  
              <ngx-datatable-column>
                <ng-template ngx-datatable-header-template>
                  <span>Name</span>
                </ng-template>
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ row.name }}
                </ng-template>
              </ngx-datatable-column>
  
              <ngx-datatable-column>
                <ng-template ngx-datatable-header-template>
                  <span>Role Access</span>
                </ng-template>
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <span *ngIf="row.name == 'Admin'">
                    <div>
                      <input checked type="checkbox" />&nbsp;
                      <label>Add Data</label>
                    </div>
                    <div>
                      <input checked type="checkbox" />&nbsp;
                      <label>Update Data</label>
                    </div>
                    <div>
                      <input checked type="checkbox" />&nbsp;
                      <label>Upload File</label>
                    </div>
                    <div>
                      <input checked type="checkbox" />&nbsp;
                      <label>Export Data</label>
                    </div>
                    <div>
                      <input type="checkbox" />&nbsp;
                      <label>Portal</label>
                    </div>
                  </span>
  
                  <span *ngIf="row.name == 'User'">
                    <div>
                      <input checked type="checkbox" />&nbsp;
                      <label>Add Data</label>
                    </div>
                    <div>
                      <input type="checkbox" />&nbsp;
                      <label>Update Data</label>
                    </div>
                    <div>
                      <input type="checkbox" />&nbsp;
                      <label>Upload File</label>
                    </div>
                    <div>
                      <input type="checkbox" />&nbsp;
                      <label>Export Data</label>
                    </div>
                    <div>
                      <input checked type="checkbox" />&nbsp;
                      <label>Portal</label>
                    </div>
                  </span>
                </ng-template>
              </ngx-datatable-column>
  
              <ngx-datatable-column>
                <ng-template ngx-datatable-header-template>
                  <span>Created</span>
                </ng-template>
                <ng-template let-row="row" ngx-datatable-cell-template>
                  {{ row.created_at | date: "dd/MM/yyyy" }}
                </ng-template>
              </ngx-datatable-column>
  
              <ngx-datatable-column>
                <ng-template ngx-datatable-header-template>
                  <span></span>
                </ng-template>
                <ng-template let-row="row" ngx-datatable-cell-template>
                  <a (click)="openModal(editRoles, row)" style="cursor: pointer;"
                    ><i class="fas fa-edit"></i
                  ></a>
                </ng-template>
              </ngx-datatable-column>
            </ngx-datatable>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <ng-template #addNewRoles>
    <div class="modal-header bg-default">
      <h6 class="modal-title text-white my-auto" id="modal-title-default">
        Add Role
      </h6>
  
      <button
        aria-label="Close"
        class="close"
        data-dismiss="modal"
        type="button"
        (click)="closeModal()"
      >
        <span aria-hidden="true" class="text-white my-auto"> × </span>
      </button>
    </div>
  
    <div class="modal-body">
      <div class="form-group">
        <label class="form-control-label">Name</label>
        <input
          class="form-control"
          placeholder="Enter Name"
          type="text"
        />
      </div>
      <!-- <div class="form-group">
        <label class="form-control-label">Description</label>
        <input
          class="form-control"
          placeholder="Enter Description"
          type="text"
          value="Roles Description"
        />
      </div> -->
    </div>
  
    <div class="modal-footer">
      <div class="text-center">
        <button class="btn btn-default" (click)="successAlert('edit role')">
          Save
        </button>
        <button
          class="btn btn-outline-danger ml-auto"
          data-dismiss="modal"
          type="button"
          (click)="closeModal()"
        >
          Close
        </button>
      </div>
    </div>
  </ng-template>
  
  <ng-template #editRoles>
    <div class="modal-header bg-default">
      <h6 class="modal-title text-white my-auto" id="modal-title-default">
        Edit Role
      </h6>
  
      <button
        aria-label="Close"
        class="close"
        data-dismiss="modal"
        type="button"
        (click)="closeModal()"
      >
        <span aria-hidden="true" class="text-white my-auto"> × </span>
      </button>
    </div>
  
    <div class="modal-body">
      <div class="form-group">
        <label class="form-control-label">Name</label>
        <input
          class="form-control"
          placeholder="Enter Name"
          type="text"
          value="Admin"
        />
      </div>
      <div class="form-group">
        <label class="form-control-label">Description</label>
        <input
          class="form-control"
          placeholder="Enter Description"
          type="text"
          value="Roles Description"
        />
      </div>
      <!-- <div class="form-group">

        <input
          class="form-control"
          placeholder="Enter Roles Amount"
          type="text"
          value=""

      </div> -->
    </div>
  
    <div class="modal-footer">
      <div class="text-center">
        <button class="btn btn-default" (click)="successAlert('edit tax')">

        <button

      </div>
    </div>
  </ng-template>
