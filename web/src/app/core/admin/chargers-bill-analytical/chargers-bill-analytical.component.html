<div class="header pb-6">
  <div class="container-fluid">
    <div class="header-body">
      <div class="row align-items-center py-4">
        <div class="col-lg-6 col-7">
          <h6 class="h2 text-dark d-inline-block mb-0">Bill Analytic</h6>

          <nav aria-label="breadcrumb" class="d-none d-md-inline-block ml-md-4">
            <ol class="breadcrumb breadcrumb-links breadcrumb-dark">
              <li class="breadcrumb-item">
                <a href="javascript:void(0)">
                  <i class="fas fa-chart-bar text-dark"> </i>
                </a>
              </li>
            </ol>
          </nav>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container-fluid mt--6">
  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header bg-secondary">
          <h3 class="m-0">Bill Analytic</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-12 col-lg-5">
              <div class="form-group">
                <label class="form-control-label">Report type</label>
                <select class="form-control custom-select">
                  <option hidden selected>Please pick</option>
                  <option>Abnormal charge imposed in current bill</option>
                  <option
                    >High charges due to prorate and cycle forward charge in
                    first bill produced after newly subscribed service
                    activation</option
                  >
                  <option
                    >High/low charge due to prorate and cycle forward charge in
                    first bill produced after service modification for upgrade
                    and downgrade service/s</option
                  >
                  <option
                    >High charge due to additional service/value added service
                    subscription</option
                  >
                  <option>
                    High/low usage charge which is distinctive as compared to
                    previous month/s usage charge</option
                  >
                  <option
                    >High charge due to added charged item, i.e. equipment
                    replacement, on site support and other one time
                    charges</option
                  >
                </select>
              </div>
            </div>
            <div class="col-md-12 col-lg-5">
              <div class="form-group">
                <label class="form-control-label">Date range</label>
                <div class="input-group">
                  <div class="input-group-prepend">
                    <span class="input-group-text"
                      ><i class="far fa-calendar-alt"></i
                    ></span>
                  </div>
                  <input
                    type="text"
                    class="form-control"
                    bsDaterangepicker
                    [bsConfig]="bsDPConfig"
                    placeholder="Date range"
                    name="bsDaterangepicker"
                  />
                </div>
              </div>
            </div>
            <div class="col-md-12 col-lg-2 d-flex align-items-center">
              <button class="btn btn-default" type="button">Search</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col-md-12 col-lg-6">
      <div class="card">
        <div class="card-header bg-secondary">
          <h3 class="m-0">Bill Analytic</h3>
        </div>
        <div class="card-body">
          <div class="chart">
            <div class="amchart" id="chartdivanalytic4"></div>
          </div>
        </div>
